<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&amp;display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold	text-purple-600">Moooooney</span>!!!</h1>
    </header>
    <!-- Balance and Transaction -->
    <main class="w-100">
        <div class="container   ">
            <div class="row d-flex justify-content-around">
                <div class="col bg-primary rounded m-3 p-4">
                    <h3 class="fs-2">Deposit</h3>
                    <h4 class="fs-4">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="col bg-danger rounded m-3 p-4">
                    <h3 class="fs-2">Withdraw</h3>
                    <h4 class="fs-4">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="col bg-secondary rounded m-3 p-4">
                    <h3 class="fs-2">Balance</h3>
                    <h4 class="fs-4">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </div>


        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>


</body></html>
